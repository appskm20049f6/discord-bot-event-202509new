<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>頻道訊息分析</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f6f8fa; }
    .analysis-container { max-width:820px; margin:40px auto; padding:32px 32px 24px 32px; background:#fff; border-radius:16px; box-shadow:0 4px 16px #0002; }
    h2 { margin-bottom:8px; }
    .form-group { margin-bottom:18px; }
    label { font-weight:bold; display:block; margin-bottom:6px; }
    input { padding:8px 12px; border:1px solid #ccc; border-radius:6px; width:160px; }
    button { background:#007bff; color:#fff; padding:10px 18px; border:none; border-radius:6px; cursor:pointer; font-size:1rem; }
    button:hover { background:#0056b3; }
    #result-area { margin-top:24px; }
    .card-group { display:flex; gap:18px; margin-bottom:24px; }
    .card { flex:1; background:#f3f6fa; border-radius:10px; padding:18px 12px; box-shadow:0 2px 8px #0001; text-align:center; }
    .card-title { font-size:1rem; color:#555; margin-bottom:6px; }
    .card-value { font-size:2rem; font-weight:bold; color:#222; }
    .section-title { font-size:1.2rem; font-weight:bold; margin:24px 0 12px 0; color:#007bff; }
    .chart-container { margin:18px 0 24px 0; background:#fff; border-radius:8px; padding:12px; box-shadow:0 2px 8px #0001; }
    ul.member-list { max-height:220px; overflow:auto; background:#f3f3f3; padding:10px; border-radius:8px; margin:0; }
    ul.member-list li { margin-bottom:6px; font-size:1rem; }
    .export-btn { margin:12px 0 18px 0; padding:8px 18px; background:#28a745; color:#fff; border:none; border-radius:6px; cursor:pointer; font-size:1rem; }
    #progress-bar { width:100%;background:#eee;border-radius:8px;height:18px;overflow:hidden;margin-bottom:16px; }
    #progress-inner { height:100%;width:0%;background:#007bff;transition:width 0.3s; }
  </style>
</head>
<body>
<div class="analysis-container">
  <h2 style="font-size:2rem;margin-bottom:8px;">頻道訊息活躍分析</h2>
  <div class="form-group" style="display:flex;gap:18px;align-items:center;">
    <div>
      <label>開始日期：</label>
      <input type="date" id="date-start" class="select-box">
    </div>
    <div>
      <label>結束日期：</label>
      <input type="date" id="date-end" class="select-box">
    </div>
    <button id="analyze-btn" class="submit-btn" style="height:40px;">開始分析</button>
  </div>
  <div id="result-area" style="margin-top:24px;"></div>
</div>
  <script src="main.js"></script>
</body>
</html>
