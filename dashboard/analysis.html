<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>頻道訊息分析</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fff; }
    .analysis-container { max-width:600px; margin:40px auto; padding:24px; background:#f9f9f9; border-radius:12px; box-shadow:0 4px 12px #0001; }
    h2 { margin-bottom:16px; }
    .form-group { margin-bottom:16px; }
    label { font-weight:bold; display:block; margin-bottom:6px; }
    input { padding:8px 12px; border:1px solid #ccc; border-radius:6px; width:100%; }
    button { background:#007bff; color:#fff; padding:10px 16px; border:none; border-radius:6px; cursor:pointer; }
    button:hover { background:#0056b3; }
    #analysis-result { margin-top:24px; white-space:pre-wrap; }
  </style>
</head>
<body>
<div class="lottery-container">
  <h2>訊息分析</h2>
  <div class="form-group">
    <label>開始日期：</label>
    <input type="date" id="date-start" class="select-box">
  </div>
  <div class="form-group">
    <label>結束日期：</label>
    <input type="date" id="date-end" class="select-box">
  </div>
  <button id="analyze-btn" class="submit-btn">開始分析</button>
  <div id="result-area" style="margin-top:16px;"></div>
</div>
  <script src="main.js"></script>
</body>
</html>
