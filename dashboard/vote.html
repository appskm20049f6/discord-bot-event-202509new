<div style="padding:24px;">
  <h2>投票管理</h2>
  <button onclick="createVote()">新建投票</button>
  <div id="voteList"></div>
</div>
<script>
function createVote() {
  alert('這裡可以彈出新建投票的表單');
}
// AJAX 取得投票列表（範例）
fetch('/api/vote')
  .then(res => res.json())
  .then(list => {
    document.getElementById('voteList').innerHTML =
      list.map(item => `<div>投票：${item.name}</div>`).join('');
  });
</script>
